<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opdater vare</title>
</head>
<body>
    

    <div class="headeren">

        <img src="logo.png" alt="logo" id="logo">
        <h1 class="companyName">Buy N' Sell</h1>
        <hr>
    
    
        <ul class="menulist">
            <li class="menuitems"><a href="/index.html">Opdater Bruger</a></li>
            <li class="menuitems"><a href="/salg.html">Opret en ny vare</a></li>
            <li class="menuitems"><a href="/vare.html">Produkter</a></li>
            <li class="menuitems"><a href="/opdatervare.html">Opdater Produkter</a></li>
            <li class="menuitems"><a href="/sletvare.html">Slet Produkter</a></li>
            <li style="float:right" class="menuitems"><a class="active" href="/profil.html"> Din profil</a></li>
        </ul>

    </div>

    <div class="backgroundBody">
        <br>

        <h1> OPDATER VARE </h1>

        <form id='formOpdaterVare' class="form">
            <br>
            <label>Id:</label>
            <input placeholder="Id" type="number" id="id" class="inputfelt"/>
            <br>
            <label>Ny Titel:</label>
            <input placeholder="Nyt Titel" type="input" id="newTitel" class="inputfelt"/>
            <br>
            <label>Ny pris:</label>
            <input placeholder="Nyt pris" type="input" id="newPrice" class="inputfelt"/>
            <br>
            <label>Ny Kategori:</label>
            <select id="newCategori">
                <option value="Tøj">Tøj</option>
                <option value="Sko">Sko</option>
                <option value="Tasker">Tasker</option>
            </select>
            <br>
            <label>Nyt billede:</label>
            <input type="file" name="newBillede" id="newBillede">
            <br>
            <input value="submit" type="submit" id="indsendVare" class="knap"/>
        </form>
    </div>

    <script src="opdatervare.js"></script>


</body>
</html>
