<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salg</title>
    <script src="salg.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./../../index.js"></script>
</head>


<body>

    <!-- Menu bar i toppen -->    
    <div class="headeren">
        <img src="logo.png" alt="logo" id="logo">
        <h1 class="companyName">Buy N' Sell</h1>
        <hr>
    
    
        <ul class="menulist">
            <li class="menuitems"><a href="/index.html">Opdater Bruger</a></li>
            <li class="menuitems"><a href="/salg.html">Opret en ny vare</a></li>
            <li class="menuitems"><a href="/vare.html">Produkter</a></li>
            <li class="menuitems"><a href="/opdatervare.html">Opdater Produkter</a></li>
            <li class="menuitems"><a href="/sletvare.html">Slet Produkter</a></li>
            <li style="float:right" class="menuitems"><a class="active" href="/profil.html"> Din profil</a></li>
        </ul>
    </div>

    <div class="backgroundBody">
        <br>

        <h1> SALG </h1>

            <h2>
                Sæt et nyt produkt til salg
            </h2>


            <form id="formCreate" action="/opretvare" enctype="multipart/form-data" method="POST" class="form">

                Id: <input placeholder="Id" type="number" id="id" class="inputfelt"/>
                <br>

                Title: <input placeholder="Titel/Beskrivelse" type="input" id="titel" class="inputfelt"/>
                <br>

                Pris: <input placeholder="Pris" type="number" id="price" class="inputfelt"/>
                <br>

                Kategori: <select id="categori">
                    <option value="Tøj">Tøj</option>
                    <option value="Sko">Sko</option>
                    <option value="Tasker">Tasker</option>
                </select>
                <br>

                Billede: <input type="file" name="billede" id="billede">
                <br>
                <button type="submit" class="knap">Opret</button>
            </form> 
    </div>

</body>


</html>
